<div class="box-layout-wrapper">
  <header class="box-layout-header">
    <div>
      <h2>Box Layout Manager</h2>
      <p>박스를 추가하고 저장하거나 불러오며 배치 목록을 관리하세요.</p>
    </div>
  </header>
  <div class="box-layout-content">
    <aside id="controls">
      <button id="addBoxBtn">Add Box</button>
      <div class="button-row">
        <button id="saveLayoutBtn" class="secondary-btn">Save Layout</button>
        <button id="loadLayoutBtn" class="secondary-btn">Load Layout</button>
      </div>
      <input type="file" id="loadInput" accept="application/json" />
      <div id="boxList"></div>
    </aside>
  </div>
</div>
