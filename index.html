<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIKorea Boxlayout3D</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/setup.css">
  <link rel="stylesheet" href="css/message-box.css">
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <strong>BoxLayout3D</strong>
          <span>v0.0.1</span>
        </div>
      </div>
      <nav class="top-menu">
        <span class="menu-label" id="connectedRobotName" role="status" aria-live="polite">CR20A</span>
        <button class="menu-item is-active" data-view-target="workspace" id="mainViewNavBtn">Main View</button>
        <button class="menu-item" data-view-target="boxlayout" id="boxLayoutNavBtn">Box Layout</button>
        <button class="menu-item" data-view-target="setup" id="setupNavBtn">Setup</button>
        <button id="popupButton" class="menu-item">Popup Window</button>
        <button id="messageBoxButton" class="menu-item">Message Box</button>
      </nav>
      <div class="top-actions">
        <button class="icon-btn" aria-label="Notifications"></button>
        <button class="icon-btn" aria-label="User menu"></button>
      </div>
    </header>

    <div class="sub-bar">
      <div class="sub-actions">
        <button class="primary-pill">[Reserve]+ New project</button>
        <button class="ghost-pill">[Reserve]More projects</button>
        <button class="ghost-pill">[Reserve]Workstation settings</button>
      </div>
      <div class="sub-meta">
        <span class="meta-label">[Reserve]Profile</span>
        <span class="meta-value">[Reserve]AI Korea Lab</span>
      </div>
    </div>
    <main id="container" class="view-panel" data-view="workspace">
      <section id="primaryScene" class="primary-pane">
        <div id="scene-wrap">
          <div id="hud">
            <h2>3D Box Layout</h2>
            <p id="spaceInfo">Space size: -</p>
            <p id="boxCount">Box count: 0</p>
          </div>
          <div id="three-root"></div>
          <div id="view-buttons">
            <button id="topViewBtn" class="view-btn">Top View</button>
          </div>
        </div>
      </section>
      <div class="right-panes">
        <section id="secondaryScene" class="scene-pane" aria-label="Auxiliary 3D view">
          <div class="pane-body">
            <div id="aux-three-root" class="viewport-3d"></div>
          </div>
        </section>
        <section id="cameraScene" class="scene-pane" aria-label="Camera view">
          <div class="pane-body">
            <canvas id="cameraViewCanvas" class="camera-canvas"></canvas>
          </div>
        </section>
      </div>
    </main>

    <section
      id="boxlayout-panel"
      class="view-panel view-hidden"
      data-view="boxlayout"
      data-template="templates/box-layout.html"
    >
      <div class="view-placeholder" role="status">
        <span>Box layout view를 불러오는 중...</span>
      </div>
    </section>

    <section
      id="setup-panel"
      class="view-panel view-hidden"
      data-view="setup"
      data-template="templates/ws-setup.html"
    >
      <div class="setup-placeholder" role="status">
        <span>설정 화면을 불러오는 중...</span>
      </div>
    </section>

    <footer class="status-bar">
      <div class="status-group">
        <span class="status-label">Project name:</span>
        <span class="status-value">Palletizing_Test</span>
      </div>
      <div class="status-group">
        <span class="status-link">[Reserve]I/O monitor</span>
        <span class="status-link">[Reserve]Debug</span>
      </div>
      <div class="status-actions">
        <button class="danger-btn">[Reserve]Stop</button>
        <button class="success-btn">[Reserve]Run</button>
      </div>
    </footer>
  </div>

  <div id="error-message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/STLLoader.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
