<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIKorea Boxlayout3D</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/message-box.css">
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <strong>BoxLayout3D</strong>
          <span>v0.0.1</span>
        </div>
      </div>
      <nav class="top-menu">
        <button class="menu-item is-active">CR20A</button>
        <button class="menu-item">[Reserve]Setup</button>
        <button id="logButton" class="menu-item">PopupWindow</button>
      </nav>
      <div class="top-actions">
        <button class="icon-btn" aria-label="Notifications"></button>
        <button class="icon-btn" aria-label="User menu"></button>
      </div>
    </header>

    <div class="sub-bar">
      <div class="sub-actions">
        <button class="primary-pill">[Reserve]+ New project</button>
        <button class="ghost-pill">[Reserve]More projects</button>
        <button class="ghost-pill">[Reserve]Workstation settings</button>
      </div>
      <div class="sub-meta">
        <span class="meta-label">[Reserve]Profile</span>
        <span class="meta-value">[Reserve]AI Korea Lab</span>
      </div>
    </div>
    <main id="container">
      <div id="scene-wrap">
        <div id="hud">
          <h2>3D Box Layout</h2>
          <p id="spaceInfo">Space size: -</p>
          <p id="boxCount">Box count: 0</p>
        </div>
        <div id="three-root"></div>
        <div id="view-buttons">
          <button id="topViewBtn" class="view-btn">Top View</button>
        </div>
      </div>
      <aside id="controls">
        <button id="addBoxBtn">Add Box</button>
        <div class="button-row">
          <button id="saveLayoutBtn" class="secondary-btn">Save Layout</button>
          <button id="loadLayoutBtn" class="secondary-btn">Load Layout</button>
        </div>
        <input type="file" id="loadInput" accept="application/json" />
        <div id="boxList"></div>
      </aside>
    </main>

    <footer class="status-bar">
      <div class="status-group">
        <span class="status-label">Project name:</span>
        <span class="status-value">Palletizing_Test</span>
      </div>
      <div class="status-group">
        <span class="status-link">[Reserve]I/O monitor</span>
        <span class="status-link">[Reserve]Debug</span>
      </div>
      <div class="status-actions">
        <button class="danger-btn">[Reserve]Stop</button>
        <button class="success-btn">[Reserve]Run</button>
      </div>
    </footer>
  </div>

  <div id="error-message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/STLLoader.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
